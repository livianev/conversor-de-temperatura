<head>

    <title>Conversor de temperatura</title>

</header>

<body>
    <main>
        <section class="caixa">
        <div class="container">

            <form method="post">
                <label for="celsius">Temperatura em Celsius:</label>
                <input type="number" name="celsius">
                <button type="submit">Converter</button>
            </form>

            {% if fahrenheit is not none and kelvin is not none %}
            <div class="resultados">
            <p>fahrenheit: {{fahrenheit}} Â°F</p>
            <p>Kelvin: {{kelvin}} K</p>
            </div>
            <div id="result"></div>
            {% endif %}
        </div>
        </section>
    </main>


</body>

</html>
